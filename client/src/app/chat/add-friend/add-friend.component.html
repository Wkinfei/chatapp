<form [formGroup]="addFriendForm" (ngSubmit)="processForm()">
    <h3>Enter Your Friend Email</h3>
    <table>
        <tr>
            <td>Email:</td>
            <td><input type="text" formControlName="email"></td>
        </tr>
    </table>
    <div>
        <button type="button" (click)="cancel()">Cancel</button>
        <button type="submit">Add</button>
    </div>
</form>

<h1>
    ADD SVG IMAGE
</h1>
<div>
    <img src="/assets/chat.avif">
</div>
