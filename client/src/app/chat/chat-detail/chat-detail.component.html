

<div *ngFor="let message of messages">
    <div *ngIf="message?.msgType === 'image'">
        {{message.senderId}}
        <img [src]="message?.text"/>
        {{message.msgTime | date: 'short'}}
    </div>
    <div *ngIf="message?.msgType === 'text'">
        {{message.senderId}} {{message.text}} {{message.msgTime | date: 'short'}}
    </div>
</div>

<form (ngSubmit)="onSendMessage()">
    <input type="text" 
        [ngModel]="myProperty" 
        (ngModelChange)="ngModelChange($event)" 
        name="myProperty"> 
    <h1>{{ myProperty }}</h1>
    <div>
        <button type="submit" >send</button>
    </div>
</form>
