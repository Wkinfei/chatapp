
<div class="container d-flex align-items-center" style=height:100%;>
    <div class="position-relative container bg-light border" style="max-width: 700px; min-height: 60vh;">
        <div class="container d-flex align-items-center">
            <img class="bi me-2" width="60" height="48" aria-label="Logo" src="/assets/chatlogo.svg"/>
            <h2 class="pt-4 pb-3 text-center">Start Talking, Start Connecting</h2>
        </div>
    
          
            <div class="row g-4 py-5 row-cols-1 row-cols-lg-1">
    
                <form [formGroup]="signUpForm" (ngSubmit)="processForm()"
                    class="d-flex flex-column justify-content-center m-auto" style="max-width: 500px;">

                    <div class="mb-4">
                        <label for="username" class="form-label">Enter Email: </label>
                        <input type="text" id="email" name="email" class="form-control"  formControlName="email">
                    </div>
    
                    <div class="mb-4">
                        <label for="username" class="form-label">Enter an Username: </label>
                        <input type="text" id="username" name="username" class="form-control"  formControlName="username">
                    </div>
    
                    <div class="mb-4">
                        <label for="password" class="form-label">Enter Password: </label>
                        <input type="password" id="password" name="password" class="form-control"  formControlName="password">
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Confirm Password: </label>
                        <input type="password" id="cPassword" name="cPassword" class="form-control"  formControlName="cPassword">
                    </div>
    
                    <div class="pt-1 m-auto" style="width:60%">
                        <button type="submit" class="btn btn-primary" style="background-color: #f5b848; border-color:white; width: 100%; ">Submit</button>
                        <button type="button" class="btn btn-outline-warning me-2" style=" border-color:#f5b848; width: 100%; " [routerLink]="['/']">Back</button>
                    </div>
                </form>
          </div>
    </div>
    </div>
